version: "3.8"

services:
  db:
      image: postgres:14.0
      restart: always
      environment:
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          PGDATA: /var/lib/postgresql/data
      volumes:
          - db-data:/var/lib/postgresql/data
      ports:
          - "5432:5432"

volumes:
  db-data:
